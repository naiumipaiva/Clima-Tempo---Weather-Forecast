<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima Tempo - App</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');
    </style>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="estilo.css" />
  </head>
  <body onload="getLocation()">
    <div class="card" id="conteiner">
      <!-- Caixa de Pesquisa -->
      <form id="pesquisar">
        <!-- Pesquisa -->
        <i class="bi bi-geo-alt-fill local"></i>
        <input
          type="search"
          placeholder="Busque por uma cidade..."
          spellcheck="false"
          name="nome-cidade"
          id="nome-cidade"
        />
        <!-- Botão de Pesquisa-->
        <button type="submit"><i class="bi bi-search lupa"></i></button>
      </form>

      <!-- Caixa de Informação Principal -->
      <div class="clima" id="weather" class="ver">
        <!-- Imagem -->
        <img src="images/clear.png" alt="" class="clima-icon" id="img-temp" />
        <!-- Informação em Texto-->
        <h1 class="temp" id="temp">22<sup>°C</sup></h1>
        <h2 class="cidade" id="cidade">Rio de Janeiro</h2>

        <!-- Caixa de Informação Secundária -->
        <div class="detalhes">
          <!-- Informação de Humidade-->
          <div class="col">
            <img src="images/humidity.png" alt="" />
            <div class="h" id="humidade">
              <p class="humidade" id="hum-n">50%</p>
              <p>Humidade</p>
            </div>
          </div>
          <!-- Informação de Vento-->
          <div class="col">
            <img src="images/wind.png" alt="" />
            <div class="v" id="vento">
              <p class="vento" id="ven-n">40km/h</p>
              <p>Vento</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="hours.js"></script>
  </body>
</html>
